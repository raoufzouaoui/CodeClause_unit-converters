<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
		<style>
			body{
				background-image: linear-gradient( 
				115deg, rgba(35, 161, 211, 0.8), rgba(238, 242, 234, 0.7) ), url(https://cdn.freecodecamp.org/testable-projects-fcc/images/survey-form-background.jpeg);
				font-family: "poppins";
				
			}
		</style>
		<title>Unit Converter</title>
	</head>
	<body>
		<div class="container my-5">
			<h1 class="mb-5"><center>Unit Converter</center></h1>
			<div class="row">
				<div class="col-md-4 mb-5">
					<div class="card">
						<h5 class="card-header"><i class="fas fa-ruler"></i> Length</h5>
						<div class="card-body">
							<div class="row">
								<p>From:</p>
								<div class="col-md-6 mb-3">
									<select class="form-select" id="length-input">
										<option value="mm">MM</option>
										<option value="cm">CM</option>
										<option value="inch">Inch</option>
										<option value="foot">Foot</option>
										<option value="meter">Meter</option>
										<option value="km">KM</option>
										<option value="mile">Mile</option>
									</select>
								</div>
								<div class="col-md-6 mb-3">
									<input class="form-control" type="number" step="0.01" id="length-input-value">
								</div>
							</div>
							<div class="row">
								<p>To:</p>
								<div class="col-md-6 mb-3">
									<select class="form-select" id="length-result">
										<option value="mm">MM</option>
										<option value="cm">CM</option>
										<option value="inch">Inch</option>
										<option value="foot">Foot</option>
										<option value="meter">Meter</option>
										<option value="km">KM</option>
										<option value="mile">Mile</option>
									</select>
								</div>
								<div class="col-md-6 mb-3">
									<input class="form-control" id="length-result-value" readonly>
								</div>
							</div>
							<button class="btn btn-info" onclick="convertLength()"><i class="fas fa-sync"></i> Convert</button>
						</div>
					</div>
				</div>
				<div class="col-md-4 mb-5">
					<div class="card">
						<h5 class="card-header"><i class="fas fa-weight-hanging"></i> Weight</h5>
						<div class="card-body">
							<div class="row">
								<p>From:</p>
								<div class="col-md-6 mb-3">
									<select class="form-select" id="weight-input">
										<option value="grain">Grain</option>
										<option value="gram">Gram</option>
										<option value="ounce">Ounce</option>
										<option value="pound">Pound</option>
										<option value="kg">KG</option>
										<option value="stone">Stone</option>
									</select>
								</div>
								<div class="col-md-6 mb-3">
									<input class="form-control" type="number" step="0.01" id="weight-input-value">
								</div>
							</div>
							<div class="row">
								<p>To:</p>
								<div class="col-md-6 mb-3">
									<select class="form-select" id="weight-result">
										<option value="grain">Grain</option>
										<option value="gram">Gram</option>
										<option value="ounce">Ounce</option>
										<option value="pound">Pound</option>
										<option value="kg">KG</option>
										<option value="stone">Stone</option>
									</select>
								</div>
								<div class="col-md-6 mb-3">
									<input class="form-control" id="weight-result-value" readonly>
								</div>
							</div>
							<button class="btn btn-info" onclick="convertWeight()"><i class="fas fa-sync"></i> Convert</button>
						</div>
					</div>
				</div>
				
				<div class="col-md-4 mb-5">
					<div class="card">
						<h5 class="card-header"><i class="fas fa-tachometer-alt"></i> Speed</h5>
						<div class="card-body">
							<div class="row">
								<p>From:</p>
								<div class="col-md-6 mb-3">
									<select class="form-select" id="speed-input">
										<option value="fts">Foot/S</option>
										<option value="ms">Meter/S</option>
										<option value="kmh">KM/H</option>
										<option value="mih">Mile/H</option>
										<option value="knots">Knots</option>
										<option value="lightspeed">Light Speed</option>
									</select>
								</div>
								<div class="col-md-6 mb-3">
									<input class="form-control" type="number" step="0.01" id="speed-input-value">
								</div>
							</div>
							<div class="row">
								<p>To:</p>
								<div class="col-md-6 mb-3">
									<select class="form-select" id="speed-result">
										<option value="fts">Foot/S</option>
										<option value="ms">Meter/S</option>
										<option value="kmh">KM/H</option>
										<option value="mih">Mile/H</option>
										<option value="knots">Knots</option>
										<option value="lightspeed">Light Speed</option>
									</select>
								</div>
								<div class="col-md-6 mb-3">
									<input class="form-control" id="speed-result-value" readonly>
								</div>
							</div>
							<button class="btn btn-info" onclick="convertSpeed()"><i class="fas fa-sync"></i> Convert</button>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-4 mb-5">
					<div class="card">
						<h5 class="card-header"><i class="fas fa-thermometer-half"></i> Temperature</h5>
						<div class="card-body">
							<div class="row">
								<p>From:</p>
								<div class="col-md-6 mb-3">
									<select class="form-select" id="temperature-input">
										<option value="centigrade">Centigrade</option>
										<option value="fahrenheit">Fahrenheit</option>
										<option value="kelvin">Kelvin</option>
										<option value="rankine">Rankine</option>
									</select>
								</div>
								<div class="col-md-6 mb-3">
									<input class="form-control" type="number" step="0.01" id="temperature-input-value">
								</div>
							</div>
							<div class="row">
								<p>To:</p>
								<div class="col-md-6 mb-3">
									<select class="form-select" id="temperature-result">
										<option value="centigrade">Centigrade</option>
										<option value="fahrenheit">Fahrenheit</option>
										<option value="kelvin">Kelvin</option>
										<option value="rankine">Rankine</option>
									</select>
								</div>
								<div class="col-md-6 mb-3">
									<input class="form-control" id="temperature-result-value" readonly>
								</div>
							</div>
							<button class="btn btn-info" onclick="convertTemperature()"><i class="fas fa-sync"></i> Convert</button>
						</div>
					</div>
				</div>
			</div>
		<script src="js/main.js"></script>
	</body>
</html>
